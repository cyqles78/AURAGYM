<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AURAGYM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              background: '#000000',
              surface: '#1C1C1E', // iOS Dark Mode Card
              surfaceHighlight: '#2C2C2E',
              primary: '#FFFFFF',
              secondary: '#8E8E93',
              accent: '#FFFFFF', // Monochrome accent
              accentBlue: '#0A84FF', // iOS Blue for specific actions
              accentGreen: '#30D158', // iOS Green for success
              border: '#2C2C2E',
            },
            boxShadow: {
              'card': '0 4px 12px rgba(0,0,0,0.5)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #FFFFFF;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none; /* Prevent rubber-banding on iOS */
      }
      
      /* Mobile Safe Areas */
      .safe-area-top {
        padding-top: env(safe-area-inset-top);
      }
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pb-safe {
        padding-bottom: calc(env(safe-area-inset-bottom) + 1rem);
      }

      /* Hide scrollbar for cleaner UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      .matte-card {
        background-color: #1C1C1E;
        border: 1px solid #2C2C2E;
      }
      
      /* Glassmorphism utilities */
      .glass-panel {
        background: rgba(28, 28, 30, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.87.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "@tanstack/react-query": "https://esm.sh/@tanstack/react-query@^5.90.12",
    "@tanstack/react-query-persist-client": "https://esm.sh/@tanstack/react-query-persist-client@^5.90.12",
    "@tanstack/query-sync-storage-persister": "https://esm.sh/@tanstack/query-sync-storage-persister@^5.90.12"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
